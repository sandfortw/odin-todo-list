<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox</title>
</head>
<body>
  <nav>
    <div id="user-info"></div>
    <div id="add-task-button">
      <p id="add-task-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
        <span>Add Task</span>
      </p>
    </div>
    <h2>My Projects</h2>
    <p id="add-project-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
      <span>Add Project</span>
    </p>
    <div id="nav-projects-list">
      <div class="project-symbol"></div>
      <div class="nav-project-name">No Project</div>
    </div>
  </nav>

  <div id="inbox-content">
    <h1>Inbox</h1>
    <div id="inbox-task-list">
      <div class="inbox-task">
        <input type="checkbox" name="" id="" class="check-button">
        <p class="inbox-task-name">Task Name</p>
        <p class="inbox-task-date"> Apr 1 2024</p>
      </div>
    </div>
  </div>

  <dialog id="add-task-dialog-box">
    <p> New Task </p>
    <form action="post">
      <label for="task-name">Name:</label>
      <input type="text" name="task-name" id="task-name">
      <label for="task-description">Description:</label>
      <input type="text" name="task-description" id="task-description">
      <label for="task-due-date">Due date:</label>
      <input type="date" name="task-due-date" id="task-due-date">
      <label for="task-name">Priority Number (1-5):</label>
      <input type="number" name="task-priority" id="task-priority" min="1" max="5" step="1" value="1">
      <input id="add-task-submit-button" type="submit" value="Create Task">
    </form>
    <button id="task-dialog-close">Close Window</button>
  </dialog>

  <dialog id="add-project-dialog-box">
    <p> New Project </p>
    <form id="add-project-dialog-box-form" action="post">
      <label for="project-name">Name:</label>
      <input type="text" name="project-name" id="project-name">
      <input id="add-project-submit-button" type="submit" value="Create Project">
    </form>
    <button id="project-dialog-close">Close Window</button>
  </dialog>

  <dialog id="see-task-details">

  </dialog>
</body>
</html>
